<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/base.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <h:form>
            <p:messages closeable="true" id="messages"/>
            <p:panelGrid columns="2">
                <h:outputLabel for="email" value="Email *"/>
                <p:inputText id="email" required="true" requiredMessage="Bitte geben Sie eine gültige E-Mail-Adresse ein." tabindex="1" value="#{login.email}"/>
                
                <h:outputLabel for="password" value="Passwort: *"/>
                <p:password id="password" required="true" requiredMessage="Bitte geben Sie ein gültiges Passwort ein." tabindex="2" value="#{login.password}" />
                
                <f:facet name="footer">
                    <p:commandButton tabindex="3" value="Login" actionListener="#{login.doLogin}" update="messages"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
