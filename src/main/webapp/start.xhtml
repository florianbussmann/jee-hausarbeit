<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <f:metadata>
        <!-- in Template auslagern Ã¼ber Parameter -->
       <f:viewAction action="#{sessionContext.checkAuthentication()}" />
    </f:metadata>
</f:view>
<ui:composition template="templates/base.xhtml">
    <ui:param name="authRequired" value="true" />
    <ui:define name="title">Startseite</ui:define>
    <ui:define name="content">
        <p:dataTable var="event" value="#{eventService.getVisibleEvents()}">
            <p:column headerText="Veranstaltung">
                <!-- 
                <p:commandLink title="Details anzeigen" value="" styleClass="ui-icon ui-icon-search">
                    <h:outputText value="#{event.name}" />
                </p:commandLink>
                -->
                <h:outputText value="#{event.name}" />
            </p:column>
            <!-- gruppieren nach Typ? -->
            <p:column headerText="Veranstaltungsart">
                <h:outputText value="#{event.type}" />
            </p:column>
            <p:column headerText="Ort">
                <h:outputText value="#{event.place}" />
            </p:column>
            <p:column headerText="Datum">
                <h:outputText value="#{event.date}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                </h:outputText>
            </p:column>
            <p:column headerText="Kontingent">
                <!-- Zentrierung greift nicht -->
                <h:outputText value="#{event.contingent}" styleClass="alignment-center" />
            </p:column>
            <p:column headerText="Details">
                <p:link value="Details" outcome="event">
                    <f:param name="id" value="#{event.id}"/>
                </p:link>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
