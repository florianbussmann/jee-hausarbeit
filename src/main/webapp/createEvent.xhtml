<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <f:metadata>
        <!-- in Template auslagern über Parameter -->
       <f:viewAction action="#{sessionContext.checkAuthentication()}" />
    </f:metadata>
</f:view>
<ui:composition template="templates/base.xhtml">
    <ui:define name="title">Veranstaltung erstellen</ui:define>
    <ui:define name="content">
        <h:form>
            <p:messages closeable="true" id="messages"/>
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <h:outputLabel for="name" value="Name: *"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="name" required="true" requiredMessage="Bitte geben Sie einen Namen für die Veranstaltung ein." tabindex="1" value="#{eventBean.name}"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column colspan="2">
                        <h:outputLabel for="description" value="Beschreibung: *"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column colspan="2">
                        <p:inputTextarea id="description" required="true" requiredMessage="Bitte geben Sie einen Beschreibung für die Veranstaltung ein." tabindex="2" value="#{eventBean.description}" cols="45" rows="7"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputLabel for="contingent" value="Kartenkontingent: *"/>
                    </p:column>
                    <p:column>
                        <p:spinner id="contingent" required="true" requiredMessage="Bitte geben Sie ein Kartenkontingent: ein." tabindex="3" value="#{eventBean.contingent}" min="1">
                            <f:validator validatorId="contingentValidator"/>
                        </p:spinner>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputLabel for="place" value="Veranstaltungsstandort: *"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="place" required="true" requiredMessage="Bitte geben Sie einen Veranstaltungsstandort ein." tabindex="4" value="#{eventBean.place}"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputLabel for="date" value="Veranstaltungsdatum: *"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="date" required="true" requiredMessage="Bitte geben Sie ein Veranstaltungsdatum ein." tabindex="5" value="#{eventBean.date}" label="dd.MM.yy hh:mm" validatorMessage="Bitte geben Sie ein Datum in der Zukunft an." converterMessage="Bitte geben Sie ein Datum im Format DD.MM.YYYY HH:MM ein">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                            <f:validator validatorId="dateValidator"/>
                            <p:watermark for="date" value="DD.MM.YYYY HH:MM"/>
                        </p:inputText>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputLabel for="type" value="Veranstaltungsart: *"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id= "type" value="#{eventBean.type}" required="true" requiredMessage="Bitte suchen Sie eine Veranstaltungsart aus." tabindex="6">
                            <f:selectItems value="#{eventService.getPossibleTypes()}" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                
                <f:facet name="footer">
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton tabindex="7" value="Veranstaltung erstellen" actionListener="#{eventBean.createEvent}" update="messages"/>
                        </p:column>
                    </p:row>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
