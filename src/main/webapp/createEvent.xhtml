<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/base.xhtml">
    <ui:define name="title">Veranstaltung erstellen</ui:define>
    <ui:define name="content">
        <h:form>
            <p:messages closeable="true" id="messages"/>
            <p:panelGrid columns="2">
                <h:outputLabel for="name" value="Name: *"/>
                <p:inputText id="name" required="true" requiredMessage="Bitte geben Sie einen Namen für die Veranstaltung ein." tabindex="1" value="#{eventBean.name}"/>
                
                <h:outputLabel for="description" value="Beschreibung: *"/>
                <p:inputTextarea id="description" required="true" requiredMessage="Bitte geben Sie einen Beschreibung für die Veranstaltung ein." tabindex="2" value="#{eventBean.description}"/>
                
                <h:outputLabel for="contingent" value="Kartenkontingent: *"/>
                <p:inputText id="contingent" required="true" requiredMessage="Bitte geben Sie ein Kartenkontingent: ein." tabindex="3" value="#{eventBean.contingent}"/>
                
                <h:outputLabel for="place" value="Veranstaltungsstandort: *"/>
                <p:inputText id="place" required="true" requiredMessage="Bitte geben Sie einen Veranstaltungsstandort ein." tabindex="4" value="#{eventBean.place}"/>
                
                <h:outputLabel for="date" value="Veranstaltungsdatum: *"/>
                <p:inputText id="date" required="true" requiredMessage="Bitte geben Sie ein Veranstaltungsdatum ein." tabindex="5" value="#{eventBean.date}" label="dd.MM.yy hh:mm">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                    <p:watermark for="date" value="dd.MM.yyyy HH:mm"/>
                </p:inputText>
                
                <h:outputLabel for="type" value="Veranstaltungsart: *"/>
                <p:selectOneMenu id= "type" value="{eventBean.type}" required="true" requiredMessage="Bitte suchen Sie eine Veranstaltungsart aus." tabindex="6">
                    <f:selectItems value="#{eventService.getPossibleTypes()}" var="type" itemValue="#{type}" itemLabel="#{type}" />
                </p:selectOneMenu>
                
                <f:facet name="footer">
                    <p:commandButton tabindex="7" value="Veranstaltung erstellen" actionListener="#{eventBean.createEvent}" update="messages"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>

<!-- Converter für type ausprobieren, description mehr Platz geben, bei date checken ob in der Zukunft -->
